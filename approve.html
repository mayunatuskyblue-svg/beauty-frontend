<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js.stripe.com/v3/"></script>
  <title>BeautyLK | Approve</title>
  <style>
    body{font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; margin:0; background:#faf7f2; color:#202428}
    .wrap{max-width:720px; margin:40px auto; background:#fff; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08); padding:24px}
    h1{font-size:22px; margin:0 0 8px}
    .meta{color:#667085; font-size:14px; margin-bottom:16px}
    .box{background:#fafafa; border:1px solid #eee; border-radius:12px; padding:16px; margin:16px 0}
    .amount{font-weight:700; font-size:24px; letter-spacing:.3px}
    .row{display:flex; gap:12px; margin-top:18px}
    button{flex:1; height:44px; border-radius:10px; border:0; cursor:pointer; font-weight:600}
    .ok{background:#0ea5e9; color:#fff}
    .ng{background:#e5e7eb; color:#111827}
    .note{font-size:12px; color:#6b7280; margin-top:8px}
    .done{padding:12px 14px; background:#ecfdf5; border:1px solid #d1fae5; color:#065f46; border-radius:10px; margin-top:14px; display:none}
    .err{padding:12px 14px; background:#fef2f2; border:1px solid #fee2e2; color:#991b1b; border-radius:10px; margin-top:14px; display:none}
    code{background:#f3f4f6; padding:2px 6px; border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Confirm your bill</h1>
    <div class="meta" id="meta"></div>
    <div class="box">
      <div>Salon: <b id="salonId">-</b></div>
      <div>Booking: <b id="bookingId">-</b></div>
      <div>Customer: <b id="customerId">-</b></div>
      <div class="amount" id="amount">Rs –––</div>
      <div class="note">Tap Approve to authorize this total. If you don't recognize this, tap Decline.</div>
    </div>
    <div class="row">
      <button class="ok" id="btnApprove">Approve</button>
      <div id="card-zone" style="margin-top:12px">
  <div id="card-element" style="padding:10px;border:1px solid #eee;border-radius:8px"></div>
  <button id="btnSaveCard" style="margin-top:10px">Save card</button>
  <div id="cardMsg" class="muted"></div>
</div>

      <button class="ng" id="btnDecline">Decline</button>
    </div>
    <div class="done" id="done">✅ Thank you! Approval received.</div>
    <div class="err" id="err"></div>
  </div>

  <script>
  // ========= CONFIG =========
  const API_BASE = 'https://script.google.com/macros/s/AKfycbwWRpfcZMsGxNqGJ5aNjRT1Y1PChDTqtQE3e0S7sUDAMei8s1wOr6lpKMnOaI1Z-6o/exec';      // ← GASのWebアプリURLに置換
  const GAS_KEY  = 'bl_gas_key_bR6ZXWwu6kM_nrK25geP97Cs5qCX3auxugX_IUGlg90';             // ← code.gs と同じ GAS_KEY
  const STRIPE_PK= 'pk_live_51S59dFHdBVQmE5fF7PDsSNxtL0mVlv4jOp6TBiC87kmpJEKSfCJZCYOXJzcM2BFiT2nXMLsiOJ3boivba2UNhVjl00gNGKgJS4'; // ← あなたの Publishable key に置換

  const qs = new URLSearchParams(location.search);
  const aid = qs.get("aid");                       // approvalId
  const customerId = qs.get("customerId") || "";   // admin 側で付ける
  const customerEmail = qs.get("customerEmail") || "";
  const customerName  = qs.get("customerName")  || "";
  const salonId = qs.get("salonId") || "";
  const bookingId = qs.get("bookingId") || "";

  const stripe = Stripe(STRIPE_PK);

  // ========= UI refs =========
  const meta = document.getElementById("meta");
  const salonIdEl = document.getElementById("salonId");
  const bookingIdEl = document.getElementById("bookingId");
  const customerIdEl = document.getElementById("customerId");
  const amountEl = document.getElementById("amount");
  const done = document.getElementById("done");
  const err  = document.getElementById("err");

  function fmtJPY(v){ return "¥" + Number(v||0).toLocaleString("ja-JP"); }

  // ========= Approval API =========
  async function apiGet(kind, params){
    const q = new URLSearchParams(Object.assign({ kind, key: GAS_KEY }, params||{}));
    const r = await fetch(`${API_BASE}?${q.toString()}`);
    return r.json();
  }
  async function apiPost(kind, data){
    const r = await fetch(API_BASE, {
      method:'POST',
      body: JSON.stringify({ key: GAS_KEY, kind, data })
    });
    return r.json();
  }

  // 1) 承認レコードを取得して画面表示
  async function loadApproval(){
    if(!aid){ showErr("Invalid approval link (missing aid)"); return; }
    const j = await apiGet('approval.get', { approvalId: aid });
    if(!j.ok){ showErr(j.error || "Invalid approval link"); return; }
    if (j.expired){ showErr("Link expired"); return; }

    // 画面反映（amount は JPY 想定）
    meta.textContent = "Approval ID: " + j.approvalId;
    salonIdEl.textContent = j.salonId || (salonId || '-');
    bookingIdEl.textContent = j.bookingId || (bookingId || '-');
    customerIdEl.textContent = customerId || '-';
    amountEl.textContent = fmtJPY(j.amountJPY || 0);
  }

  function showErr(msg){
    err.textContent = msg||'Error'; err.style.display='block';
  }

  // ========= Stripe: Save Card (SetupIntent) =========
  async function ensureSetupIntentClientSecret(){
    if(!customerId) throw new Error('customerId missing');
    const j = await apiPost('setup.start', { customerId });
    if(!j.ok) throw new Error(j.error || 'setup start failed');
    return j.client_secret;
  }

  async function saveCard(elements, card){
    const clientSecret = await ensureSetupIntentClientSecret();
    const { setupIntent, error } = await stripe.confirmCardSetup(clientSecret, {
      payment_method: { card }
    });
    if (error) throw new Error(error.message);

    // 保存できた payment_method を customers に反映（email 必須仕様）
    if (!customerEmail) {
      // email がないと upsertCustomer が通らないので、UIで注意喚起
      throw new Error('Card saved in Stripe, but customerEmail missing to upsert in sheet. Ask staff to resend link.');
    }
    const up = await apiPost('customer', {
      email: customerEmail,
      name: customerName || '',
      customerId: customerId,
      paymentMethodId: setupIntent.payment_method
    });
    if (!up.ok) throw new Error(up.error || 'Failed to save payment method');
    return setupIntent.payment_method;
  }

  // ========= Approve / Decline =========
  async function confirm(decision){ // 'approved' | 'declined'
    const j = await apiPost('approval.confirm', { approvalId: aid, decision });
    if(!j.ok){ showErr(j.error || 'confirm failed'); return; }
    if(decision==='approved'){ done.style.display='block'; }
    else { showErr('Declined'); }
  }

  // ========= INIT =========
  (async ()=>{
    try{
      // Stripe Elements
      const elements = stripe.elements();
      const card = elements.create("card");
      card.mount("#card-element");

      // Save card ボタン
      document.getElementById("btnSaveCard").onclick = async ()=>{
        const m = document.getElementById("cardMsg");
        m.textContent = "Saving card…";
        try{
          const pmId = await saveCard(elements, card);
          m.textContent = "Card saved! " + pmId;
        }catch(e){
          m.textContent = "Failed: " + e.message;
        }
      };

      // Approve/Decline
      document.getElementById("btnApprove").onclick = ()=> confirm('approved');
      document.getElementById("btnDecline").onclick = ()=> confirm('declined');

      // 承認データのロード
      await loadApproval();
    }catch(e){
      showErr(e.message||String(e));
    }
  })();
</script>

</body>
</html>
