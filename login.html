<!doctype html>
<html lang="ja">
<head>
  <!-- www → apex リダイレクト -->
  <script>
  (function(){
    try{
      const host = location.hostname;
      if(/^www\./i.test(host)){
        location.replace(location.href.replace('//www.', '//'));
        return;
      }
    }catch(e){}
  })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ログイン | BeautyLanka</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--base:#F7F1E1;--ink:#2E1A16;--stroke:#eadfca;--teal:#246A73}
    *{box-sizing:border-box}
    body{margin:0;background:var(--base);color:var(--ink);font-family:"Zen Kaku Gothic New","Noto Sans JP",system-ui}
    .container{max-width:460px;margin:0 auto;padding:24px 16px}
    h1{font-family:"Shippori Mincho",serif;text-align:center;margin:16px 0 18px}
    .form{background:#fff;border:1px solid var(--stroke);border-radius:16px;box-shadow:0 10px 24px rgba(49,14,16,.08);padding:18px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;border:1px solid var(--stroke);border-radius:12px;padding:12px 14px;font:inherit}
    .btn{width:100%;height:44px;margin-top:14px;border-radius:12px;border:1px solid var(--teal);background:var(--teal);color:#fff;font-weight:800;cursor:pointer}
    .link{display:block;text-align:center;margin-top:12px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
  </style>
  <script src="lang.js" defer></script>
<script>document.addEventListener('DOMContentLoaded',()=>BL_I18N.i18nApply());</script>
</head>
<body>
<div class="container">
  <div style="display:flex;justify-content:space-between;gap:8px;align-items:center">
    <a class="link" href="javascript:history.back()">← 戻る</a>
    <select id="langSelect" class="btn" style="height:34px;width:auto">
      <option value="auto">Auto</option><option value="ja">日本語</option><option value="en">English</option>
    </select>
  </div>

  <h1>ログイン</h1><h1 data-i18n="auth.login"></h1>

  <div class="form">
    <div style="display:flex;justify-content:center;gap:10px;margin-bottom:16px">
      <button type="button" id="tabPassword" class="btn" style="flex:1;background:#246A73">パスワードでログイン</button>
      <button type="button" id="tabMagic" class="btn" style="flex:1;background:#999">メールリンクでログイン</button>
    </div>

    <!-- パスワードログイン -->
    <div id="formPassword">
      <label>メールアドレス</label>
      <input id="emailPw" type="email" placeholder="you@example.com" autocomplete="email" required>

      <label>パスワード</label>
      <div class="row">
        <input id="passPw" type="password" placeholder="********" autocomplete="current-password" minlength="6" required>
        <button type="button" id="togglePass" class="btn" style="width:auto;height:40px;padding:0 10px;background:#fff;color:var(--teal)">表示</button>
      </div>
      <button class="btn" id="loginPwBtn">ログイン</button>
      <a class="link" href="signup.html">新規登録はこちら</a>
    </div>

    <!-- メールリンクログイン（最初は非表示） -->
    <div id="formMagic" style="display:none">
      <label>メールアドレス</label>
      <input id="emailMagic" type="email" placeholder="you@example.com" autocomplete="email" required>
      <button class="btn" id="loginMagicBtn">ログインリンクを送る</button>
      <p class="link" id="hintMagic" style="display:none">メール内のリンクを開くとログイン完了します。</p>
      <a class="link" href="signup.html">アカウント作成（新規登録）はこちら</a>
    </div>
  </div>
</div>

<footer id="ft" style="margin:18px 0 40px;text-align:center;color:#6b5e55;font-size:12px">
  <a href="terms.html" class="ft-link" data-ft="terms" style="margin:0 10px">Terms</a>·
  <a href="privacy.html" class="ft-link" data-ft="privacy" style="margin:0 10px">Privacy</a>·
  <a href="cancel.html" class="ft-link" data-ft="cancel" style="margin:0 10px">Cancel Policy</a>·
  <a href="contact.html" class="ft-link" data-ft="contact" style="margin:0 10px">Contact</a>
</footer>

<script>
  // 言語設定（既存）
  const sel=document.getElementById('langSelect');
  if(sel){ sel.value=localStorage.getItem('bl_lang')||'auto';
    sel.onchange=()=>{ localStorage.setItem('bl_lang', sel.value); location.reload(); };
  }
  // リダイレクト先
  const redirect = new URLSearchParams(location.search).get('redirect') || 'mypage.html';

  // タブ切替
  const tabPw = document.getElementById('tabPassword');
  const tabMagic = document.getElementById('tabMagic');
  const formPw = document.getElementById('formPassword');
  const formMg = document.getElementById('formMagic');
  tabPw.addEventListener('click', ()=>{
    formPw.style.display='block'; formMg.style.display='none';
    tabPw.style.background='#246A73'; tabMagic.style.background='#999';
  });
  tabMagic.addEventListener('click', ()=>{
    formPw.style.display='none'; formMg.style.display='block';
    tabPw.style.background='#999'; tabMagic.style.background='#246A73';
  });

  // パスワード表示切替
  const passPw = document.getElementById('passPw');
  document.getElementById('togglePass').addEventListener('click', ()=>{
    passPw.type = (passPw.type === 'password') ? 'text' : 'password';
  });
</script>

<!-- Firebase 認証（モジュール） -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged,
           sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } 
    from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAHSzuLbPg1xrlugca7bNYxe44FsTiQDeY",
    authDomain: "beauty-lanka.firebaseapp.com",
    projectId: "beauty-lanka",
    appId: "1:508920832092:web:56889ead2865620f894699",
  };
  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // パスワードでログイン
  document.getElementById('loginPwBtn').addEventListener('click', async ()=>{
    // OK（純粋なブラウザJS）
  const email = document.getElementById('emailPw').value.trim();

    const pwd   = document.getElementById('passPw').value;
    if(!email || !pwd){ alert('メール/パスワードを入力してください'); return; }
    try{
      const cred = await signInWithEmailAndPassword(auth, email, pwd);
      localStorage.setItem('bl_auth', JSON.stringify({ email: cred.user.email, uid: cred.user.uid, ts: Date.now() }));
      location.href = redirect;
    }catch(err){
      alert('ログインに失敗しました: ' + (err?.message || err));
    }
  });

  // メールリンク送信
  document.getElementById('loginMagicBtn').addEventListener('click', async ()=>{
    const email = document.getElementById('emailMagic').value.trim();
    if(!email){ alert('メールを入力してください'); return; }
    try{
      await sendSignInLinkToEmail(auth, email, { 
        url: location.origin + '/login.html?redirect=' + encodeURIComponent(redirect),
        handleCodeInApp: true
      });
      localStorage.setItem('emailForSignIn', email);
      document.getElementById('hintMagic').style.display='block';
      alert('ログインリンクを送信しました。メールをご確認ください。');
    }catch(e){
      alert('送信失敗: ' + (e?.message||e));
    }
  });

  // メールリンク完了処理
  (async ()=>{
    if(isSignInWithEmailLink(auth, location.href)){
      let email = localStorage.getItem('emailForSignIn') || prompt('メールアドレスを入力してください');
      try{
        const cred = await signInWithEmailLink(auth, email, location.href);
        localStorage.removeItem('emailForSignIn');
        localStorage.setItem('bl_auth', JSON.stringify({ email: cred.user.email, uid: cred.user.uid, ts: Date.now() }));
        location.replace(redirect);
      }catch(e){
        alert('ログインに失敗しました: ' + (e?.message||e));
      }
    }
  })();

  // セッション維持
  onAuthStateChanged(auth, (user) => {
    if (user) localStorage.setItem('bl_auth', JSON.stringify({ email: user.email, uid: user.uid, ts: Date.now() }));
    else localStorage.removeItem('bl_auth');
  });
</script>
</body>
</html>
