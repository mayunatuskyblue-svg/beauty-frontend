<!-- Firebase 認証（モジュール） -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import {
  getAuth, createUserWithEmailAndPassword, onAuthStateChanged,
  sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";


  // ★ あなたの Firebase 設定
  const firebaseConfig = {
    apiKey: "AIzaSyAHSzuLbPg1xrlugca7bNYxe44FsTiQDeY",
    authDomain: "beauty-lanka.firebaseapp.com",
    projectId: "beauty-lanka",
    appId: "1:508920832092:web:56889ead2865620f894699",
  };
  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
// パスワード登録
  document.getElementById('signupPwBtn').addEventListener('click', async ()=>{
    const email = document.getElementById('emailPw').value.trim();
    const pass  = document.getElementById('passPw').value;
    if(!email || !pass){ alert('入力してください'); return; }
    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      localStorage.setItem('bl_auth', JSON.stringify({ email: cred.user.email, uid: cred.user.uid, ts: Date.now() }));
      location.href = redirect;
    } catch(e){
      alert('登録失敗: ' + (e.message||e));
    }
  });

  // Magic Link登録
  document.getElementById('signupMagicBtn').addEventListener('click', async ()=>{
    const email = document.getElementById('emailMagic').value.trim();
    if(!email){ alert('メールを入力してください'); return; }
    try {
      await sendSignInLinkToEmail(auth, email, { 
        url: location.origin+'/login.html?redirect='+encodeURIComponent(redirect),
        handleCodeInApp:true 
      });
      localStorage.setItem('emailForSignIn', email);
      document.getElementById('hintMagic').style.display = 'block';
      alert('登録用リンクを送信しました。メールをご確認ください。');
    } catch(e){
      alert('送信失敗: ' + (e.message||e));
    }
  });

  // Magic Link 完了処理
  if(isSignInWithEmailLink(auth, location.href)){
    let email = localStorage.getItem('emailForSignIn') || prompt('メールアドレスを入力してください');
    signInWithEmailLink(auth, email, location.href).then((cred)=>{
      localStorage.removeItem('emailForSignIn');
      localStorage.setItem('bl_auth', JSON.stringify({ email: cred.user.email, uid: cred.user.uid, ts: Date.now() }));
      location.replace(redirect);
    }).catch(e=>alert('ログイン失敗: ' + (e.message||e)));
  }

  // セッション保持
  onAuthStateChanged(auth, (user) => {
    if (user) localStorage.setItem('bl_auth', JSON.stringify({ email: user.email, uid: user.uid, ts: Date.now() }));
    else localStorage.removeItem('bl_auth');
  });
</script>
  <script>
(function(){
  const footer = document.querySelector('footer');
  if(!footer) return;

  const dlg   = document.getElementById('blModal');
  const frame = document.getElementById('blModalFrame');
  const title = dlg?.querySelector('.title');
  const btnX  = dlg?.querySelector('button.close');

  // フッター内リンクのクリックを横取りしてモーダルで表示
  footer.addEventListener('click', (ev)=>{
    const a = ev.target.closest('a');
    if(!a) return;
    // 同一ページ内のフッターリンクのみを対象
    const href = a.getAttribute('href');
    if(!href || !/\.html?$/i.test(href)) return; // 外部や#などはスルー
    ev.preventDefault();

    if(title) title.textContent = a.textContent.trim() || 'Info';
    if(frame) frame.src = href;

    // 表示
    if(typeof dlg?.showModal === 'function') dlg.showModal();

    // 読み込み後にタイトルをページタイトルへ更新（任意）
    frame?.addEventListener('load', ()=>{
      try{
        const doc = frame.contentDocument || frame.contentWindow?.document;
        const t = doc?.title?.trim();
        if(t && title) title.textContent = t;
      }catch(_e){}
    }, { once:true });
  });

  // 閉じる
  btnX?.addEventListener('click', ()=> dlg?.close());
  dlg?.addEventListener('close', ()=> { if(frame) frame.src='about:blank'; });
})();
</script>
